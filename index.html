<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./index.js"></script>
    <title>ecf</title>
</head>

<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Produit</th>
                <th scope="col">Catégorie</th>
                <th scope="col">Prix</th>
                <th scope="col">Promotion</th>
                <th scope="col">Remise</th>
            </tr>
        </thead>
        <tbody class="product-container">
            <template class="template">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </template>
        </tbody>
    </table>
    <p>Les produits en promotion sont :</p>
    <ul class="promotion"></ul>
    <p>Voici les produits qui bénéficient d'une remise</p>
    <ul class="remise"></ul>

    <div class="container">
        <p>Sélectionner un produit</p>
        <select name="" id="select"></select>
        <p>Prix initial : <span id="price"></span>€</p>
        <label for="">Remise souhaitée :</label>
        <input type="number" placeholder="Entre 0 et 100" min="0" max="100">
        <button>Appliquer la remise</button>
        <p>Prix final : <span id="price-with-remise"></span>€</p>
        <p class="error"></p>
    </div>


</body>

</html>
